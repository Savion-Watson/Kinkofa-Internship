<!--change id depending on slider position "slide-#"-->
<img
  id="slide-1"
  src=""
  alt='additional image for {{wf {"path":"name","type":"PlainText"\} }}'
  style="max-width: 500px; max-height: 500px"
/>

<script>
  let slideNum = document.getElementById("slide-1"); //change depending on slider position "slide-#"
  let images =
    "{{wf {&quot;path&quot;:&quot;additional-images&quot;,&quot;type&quot;:&quot;PlainText&quot;\} }}".split(
      ", "
    ); //Additional Images from CMS as an array
  let imageURL = `${images[parseInt(slideNum.id.slice(-1)) - 1]}`; //Automatically finds correct array position from # in "slide-#"

  console.log("images array: ", images);
  console.log("imageURL", imageURL);
  slideNum.src = imageURL;
</script>
