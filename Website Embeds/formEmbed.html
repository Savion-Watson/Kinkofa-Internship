<div style="display: flex; flex-wrap: wrap">
  <form id="searchQuery" style="display: flex">
    <div style="padding-right: 20px">
      <label for="state" style="padding-bottom: 10px; text-align: left"
        >State</label
      >
      <input type="text" id="state" name="state" placeholder="State" />
    </div>

    <div style="padding-right: 20px">
      <label
        for="county"
        style="display: block; padding-bottom: 10px; text-align: left"
        >County</label
      >
      <input type="text" id="county" name="county" placeholder="County" />
    </div>

    <div style="padding-right: 20px">
      <label
        for="city"
        style="display: block; padding-bottom: 10px; text-align: left"
        >City</label
      >
      <input type="text" id="city" name="city" placeholder="City" />
    </div>

    <input
      class="search-button-2"
      type="button"
      value="Search"
      onclick="readForm()"
    />
  </form>
</div>
